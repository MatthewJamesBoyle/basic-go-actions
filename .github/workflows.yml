name: Go CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Install dependencies
        run: go mod download

      - name: Run lint
        uses: golangci/golangci-lint-action@v6

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build -v ./...
        run: go build -v ./...
